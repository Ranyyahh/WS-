<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<br>
<br>

<body>
<h1>Registration Form</h1>
<div class="container">
    <form action="connect.php" method="POST"> 
        <div>
            <label>Name:</label>
            <input type="text" name="name" placeholder="Enter your Name">
        </div>

        <div>
            <label>Email:</label>
            <input type="text" name="email" placeholder="Enter your Email">
        </div>

        <div class="genderContainer">
            <label>Gender:</label>
            <input class="gender1" type="radio" name="gender" value="Male"> Male
            <input class="gender1"  type="radio" name="gender" value="Female"> Female
            <input class="gender1" type="radio" name="gender" value="Others"> Others
        </div>

        <div>
            <label>Mobile Phone:</label>
            <input type="text" name="mobile" placeholder="Enter your Mobile Number">
        </div>

        <div>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your Password">
        </div>

        <div>
            <center><button type="submit">Submit Data</button></center>
        </div>
    </form>
</div>

</body>
</html>
